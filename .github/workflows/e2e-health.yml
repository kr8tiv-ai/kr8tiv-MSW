name: E2E Health Check

on:
  schedule:
    - cron: '0 2 * * *'  # 2 AM UTC daily
  workflow_dispatch: {}  # Allow manual trigger

jobs:
  e2e-health:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E health check
        env:
          NOTEBOOKLM_URL: ${{ secrets.NOTEBOOKLM_TEST_URL }}
        run: npm run test:e2e:health

      - name: Upload Playwright traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/

      - name: Create GitHub issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'E2E Health Check Failed',
              body: `The nightly E2E health check against live NotebookLM failed.\n\nThis may indicate:\n- NotebookLM UI has changed (selectors need updating)\n- Authentication state expired\n- Network/service issues\n\nCheck workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['e2e-failure', 'automation']
            })
